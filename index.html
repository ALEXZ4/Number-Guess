<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Guess the Number!</h1>
        <p class="instructions">I'm thinking of a number between 1 and 100. Can you guess it?</p>

        <div class="input-area">
            <input type="number" id="guess-input" placeholder="Enter your guess" min="1" max="100">
            <button id="guess-button" class="action-button">Guess</button>
        </div>

        <div class="message-area">
            <p id="hint-message" class="hint"></p>
            <p id="attempts-message" class="attempts"></p>
        </div>

        <div id="win-message-container" class="win-message-container" style="display: none;">
            <h2 id="win-message-text"></h2>
            <button id="restart-button" class="action-button">Play Again?</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
